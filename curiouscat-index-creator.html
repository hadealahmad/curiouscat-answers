<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Replacer</title>
    <script>
        async function downloadTemplate() {
            const jsonUrl = document.getElementById('jsonUrl').value;

            if (!jsonUrl) {
                alert('Please enter a URL');
                return;
            }

            // Fetch the template file
            const response = await fetch('https://raw.githubusercontent.com/hadealahmad/curiouscat-answers/refs/heads/main/template.html');
            const template = await response.text();

            // Replace "REPLACE_ME" with the user input URL
            const modifiedTemplate = template.replace(/REPLACE_ME/g, jsonUrl);

            // Create a Blob and download the new file
            const blob = new Blob([modifiedTemplate], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'index.html';
            link.click();
        }
    </script>
</head>
<body>
    <h1>Replace URL in Template</h1>
    <input type="text" id="jsonUrl" placeholder="Enter your URL here" />
    <button onclick="downloadTemplate()">Download Template</button>
</body>
</html>
