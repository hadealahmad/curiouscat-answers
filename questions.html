<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://hadealahmad.com/questions.js?"></script>
    <title>أرشيف كيوريس كات</title>
    <style>
        body { font-family: "IBM Plex Sans Arabic", sans-serif; background: #0E182D; color: #F9FAFB; }
        .hidden { display: none; }
        .loader {
            border: 4px solid #f3f3f3; /* Light gray */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">تحميل المشاركات</h1>
        <label for="token" class="block mb-2">أدخل رمز الوصول:</label>
        <input type="text" id="token" class="border rounded px-3 py-2 mb-4 w-full" placeholder="0:your_session_id_here">
        <button id="downloadJson" class="bg-blue-500 text-white px-4 py-2 rounded-md">Download JSON</button>
        <button id="downloadHtml" class="bg-green-500 text-white px-4 py-2 rounded-md">Download HTML</button>

        <!-- Loader Indicator -->
        <div id="loader" class="loader hidden mx-auto mt-4"></div>
        <p id="loadingMessage" class="hidden text-center text-yellow-500 mt-2">جاري تحميل الملف...</p>
    </div>

    <script>
    </script>
</body>
</html>
