<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحميل أرشيف كيوريس كات</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://raw.githubusercontent.com/hadealahmad/curiouscat-backup/refs/heads/main/downloader.js"></script>
</head>
<body class="flex items-center p-4 bg-gray-100 container flex-col">
    <div class=" w-1/2">
    <h2 class="text-xl font-bold mb-4">أدخل اسم المستخدم</h2>
    <label for="username" class="block mb-2">اسم المستخدم:</label>
    <input type="text" id="username" class="border p-2 mb-4 w-full" placeholder="Username" required>
    <div class="flex flex-row gap-2"><button id="fetchData" class="bg-blue-500 text-white p-2 rounded mr-2">تحميل الأرشيف (JSON)</button>
    <button id="fetchHtml" class="bg-green-500 text-white p-2 rounded">تحميل الأرشيف (HTML)</button>
    </div>
    <span id="status"></span>
    </div>
</body>
</html>
